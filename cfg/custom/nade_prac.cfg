// Based on the work by: https://www.reddit.com/user/AnnualRaise/
// Enable cheats
sv_cheats 1

// Infinite ammo
sv_infinite_ammo 2

// Purchase everywhere on the map, disable weapon buy limits
mp_maxmoney "7355608"
mp_startmoney "7355608"
mp_buytime "3600"
mp_buy_anywhere "1"
mp_weapons_allow_typecount "-1"
ammo_grenade_limit_total "9999"
ammo_grenade_limit_default "99"
ammo_grenade_limit_flashbang "99"

// Grenade camera
sv_grenade_trajectory_prac_pipreview "1"
sv_grenade_trajectory_prac_trailtime "8"

// Invulnerability to own util
sv_falldamage_scale "0.001"
ff_damage_reduction_grenade_self "0.001"
sv_regeneration_force_on "1"

// Show bullet penetration
sv_showimpacts "1"
sv_showimpacts_time "3"

// Add controllable bot
mp_limitteams "0"
mp_autoteambalance "0"
bot_kick
bot_add_ct
bot_freeze "1"
bot_stop "1"
bot_mimic "0"
bot_dont_shoot "1"
mp_ct_default_secondary "0"
mp_t_default_secondary "0"

// Binds
bind "n" noclip
bind "k" "ent_fire smokegrenade_projectile kill; ent_fire inferno kill; ent_fire molotov_projectile kill; ent_fire flashbang_projectile kill; ent_fire hegrenade_projectile kill; ent_fire decoy_projectile kill; stopsound"

bind "l" sv_rethrow_last_grenade
bind "o" "bot_place"
bind "p" "toggle bot_mimic 0 1"

// Skip warmup, freeze time, team intros. Restart game with a sixty minute timer
mp_warmup_offline_enabled "0"
mp_freezetime "0"
sv_warmup_to_freezetime_delay "0"
mp_team_intro_time "0"
mp_roundtime_defuse "60"
mp_roundtime_hostage "60"
mp_round_restart_delay 1;
mp_restartgame "1"
mp_respawn_on_death_ct "1"
mp_respawn_on_death_t "1"
