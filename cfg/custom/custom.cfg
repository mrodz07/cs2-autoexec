echo Executing custom

// *** VARIABLES ***
// Toggle between two custom crosshairs and set the first to the deafult
alias cross_tog cross_on
alias cross_on "exec custom\pink_circle_crosshair.cfg; alias cross_tog cross_off"
alias cross_off "exec custom\grenade_crosshair.cfg; alias cross_tog cross_on"

// *** BINDS ***
bind "mouse3"         "cross_tog"
bind "\"              "toggleconsole"
bind "mouse4"         "+secondbinds"                        // Toggle the secondary binds
bind "mouse5"         "+voicerecord"                        // Toggle the secondary set of keys <hold to activate> {script}.
bind "e"              "+use"
bind "f1"             toggle cl_crosshair_recoil true false // Change between static and follow recoil
bind "f2"             "+cl_show_team_equipment"             // Shows team equipment when pressing
bind "f3"             "+cl_show_team_equipment"             // Shows team equipment when pressing
bind "t"              "say_team"

// Custom menu
// I have a 60% keyboard
bind "numlock"        ""                                        // -
bind "7"              "buy hegrenade; slot3"                    // Buy: High Explosive Grenade.
bind "8"              "buy flashbang; slot3"                    // Buy: Flashbang.
bind "9"              "buy smokegrenade; slot3"                 // Buy: Smoke Grenade.
bind "0"              "buy incgrenade; slot3"                   // Buy: Incendiary Grenade/Molotov.
bind "="              "buy defuser; slot3"                      // Buy: Defuse Kit.
bind "["              "buy vest; slot3"                         // Buy: Kevlar Vest.
bind "]"              "buy vesthelm; slot3"                     // Buy: Kevlar Vest + Helmet.
bind "i"              "buy secondary2; slot3"                   // Buy: Pistol 3.
bind "o"              "buy secondary3; slot3"                   // Buy: Pistol 4.
bind "p"              "buy secondary4; slot4"                   // Buy: Pistol 4.
bind "j"              "buy midtier0; slot3"                     // Buy: Mid-Tier 1.
bind "k"              "buy midtier1; slot3"                     // Buy: Mid-Tier 2.
bind "l"              "buy midtier2; slot3"                     // Buy: Mid-Tier 3.
bind ";"              "buy midtier3; slot3"                     // Buy: Mid-Tier 3.
bind "m"              "buy rifle0; slot3"                       // Buy: Rifle 1.
bind ","              "buy rifle1; slot3"                       // Buy: Rifle 2.
bind "."              "buy rifle2; slot3"                       // Buy: Rifle 3.
bind "/"              "buy rifle3; slot3"                       // Buy: Rifle 3.

// *** MISCELLANEOUS ***
// Show only the player name through walls
cl_teamid_overhead_mode "1"

// Do not detach the silencer on weapons
cl_silencer_mode "0"

// Team hud color
cl_hud_color "0"

// Remove picture and name of muted players
cl_sanitize_muted_players "1"

// change gamma
r_fullscreen_gamma "1.4"

// Remove crosshair change script
alias nade-crosshair ""

// 120 fpx max
fps_max "120"

// Quickswitch to primary weapon
alias -quick-switch "slot2;slot1"

// Remove build info on bottom left
r_show_build_info “false”

// Custom sensitivity
sensitivity "2.0"

// *** EXECS ***
exec custom\pink_circle_crosshair.cfg
